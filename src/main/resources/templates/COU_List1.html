<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="jmj"/>
    <meta name="description" content="EGOSARA 프로젝트 쿠폰 목록 페이지">
    <title>EGOSARA_쿠폰 목록</title>
</head>
<body>
<table>
    <caption>쿠폰 목록</caption>
    <tr>
        <th>쿠폰번호</th>
        <th>쿠폰이름</th>
        <th>쿠폰내용</th>
        <th>쿠폰가격</th>
        <th>쿠폰저장</th>
    </tr>
    <tr th:each="list : ${couponList}">
        <td th:text="${list.couNum}">쿠폰번호</td>
        <td th:text="${list.couName}">쿠폰이름</td>
        <td th:text="${list.couContent}">쿠폰내용</td>
        <td th:text="${list.couPrice}">쿠폰가격</td>
        <td><input type="button" value="쿠폰저장" th:onclick="savecoupon([[${list.couNum}]])"></td>
    </tr>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">

// 쿠폰저장
    function savecoupon(mcNum){

        let mcId = '[[${session.loginId}]]';

        console.log("mcId : " + mcId);
        console.log("mcNum : " + mcNum);

        $.ajax({
            type : "GET" ,
            url : "mycouSave" ,
            data : {
                "mcId" : mcId,
                "mcNum" : mcNum

            } ,
            success : function(){
                alert("쿠폰이 저장되었습니다!");
            } ,
            error : function(){
                alert("이미 저장하신 쿠폰입니다.");
            }
        });

    }
</script>
</html>
